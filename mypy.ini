[mypy]
# Core strictness flags
strict = True

# Fail fast — don’t let missing annotations slide
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
check_untyped_defs = True

# Ban implicit Any — everything must be typed
disallow_any_generics = True
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_explicit = True
disallow_any_decorated = True

# Catch narrowing issues
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True

# Require explicit Optional
no_implicit_optional = True

# Enforce platform independence — catches OS-specific bugs
platform = linux

# Make sure import cycles and missing imports fail
ignore_missing_imports = False
follow_imports = normal
follow_imports_for_stubs = True

# Output settings
show_error_codes = True
pretty = True
color_output = True
