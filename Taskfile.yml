version: '3'

tasks:
  lint:
    cmds:
      - uv run ruff format --check
      - uv run ruff check
  typecheck:
    cmds:
      - uv run mypy
  format:
    cmds:
      - uv run ruff check --select I --fix
      - uv run ruff format
  strict-check:
    cmds:
      - uv run pyrefly check
  checks:
    cmds:
      - task: format
      - task: lint
      - task: strict-check
  run:
    cmds:
      - uv run main.py -c config.yaml
